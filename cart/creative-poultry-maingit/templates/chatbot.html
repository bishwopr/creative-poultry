<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    
    <form method="post" action="{% url 'chatbot' %}">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Enter your query">
        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
