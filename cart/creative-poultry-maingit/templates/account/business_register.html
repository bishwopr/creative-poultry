<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/style.css'%}" />
    <title>Register</title>
  </head>
  <body>
  
   {% include 'loader.html'%}
    <!-- Navbar Section -->
    {%include 'navbar.html'%}
    
    {%include 'messages.html'%}
<div class="container-fluid px-0 mx-0 homediv" >
 <div class="container  ">
    <div class=" mb-3 mt-3  px-5 py-5 drop-shadow col-lg-6 mx-auto">
        <h2 class="text-center" >Business Registration</h2><hr>
        <form method="post" enctype="multipart/form-data" >
          {% csrf_token %}
         <table class="table my-4">
          {{form.as_table}}
         </table>
            <div class="mt-5 mb-3 d-flex justify-content-center">
              <button type="submit" class="px-5  btn btn-primary">Register</button>
            </div>
      </form>
          <div class="text-center">
            <span>Already registered? <a href="{% url 'account:login' %} " class="mt-3">Login here. </a></span>
          </div>
    </div>
 </div>
</div> 

  <!-- footer Section -->
  {% include 'footer.html'%}

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</body>
</html>
