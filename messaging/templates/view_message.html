<h1>Messages</h1>

{% if messages %}
    <ul>
    {% for message in messages %}
        <li>
            <strong>From:</strong> {{ message.sender }}
            <br>
            <strong>Product:</strong> {{ message.product }}
            <br>
            <strong>Message:</strong> {{ message.content }}
            <br>
            <strong>Timestamp:</strong> {{ message.timestamp }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages found.</p>
{% endif %}
