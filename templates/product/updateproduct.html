{% extends '../base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{%block titleblock%}Add Product | Creative Poultry{%endblock%}
{%block bodyblock%}

<div class="container-fluid px-0 mt-2 mx-0 homediv " >
 <div class="container col-lg-6 ">
  <div class="p-4 border">
    <h3 class="text-center">Update Product</h3><hr>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {% bootstrap_form form layout='floating'  %}
          <div class="mt-5 mb-3 d-flex justify-content-between">
            <a onclick="return confirm('Do you want to remove this product for sure?')" href="{%url 'product:deleteproduct' pk=form.instance.id %}" class="px-5  btn btn-outline-danger">Delete Product</a>
            <button type="submit" class="px-5  btn btn-yellow">Update Product</button>
          </div>
    </form>
  </div>
 </div>
</div> 
{%endblock%}
